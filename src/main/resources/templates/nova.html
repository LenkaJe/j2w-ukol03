<!DOCTYPE html>
<html lang="cs" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nová vizitka</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" type="image/png" href="/images/favicon.png">
</head>
<body>
<form method="post">
    <div class="detail">
        <div class="vizitka">
            <div class="jmeno_nova">
                <input id="jmeno" type="text" placeholder="Jméno" name="jmeno"/>
            </div>
            <div class="firma">
                 <input id="firma" type="text" placeholder="Firma" name="firma"/>
            </div>
            <div class="udaje">
                <div class="adresa">
                    <div>
                        <input id="ulice" type="text" placeholder="Ulice" name="ulice"/>
                    </div>
                    <div>
                        <input id="obecPsc" type="text" placeholder="Obec, PSČ" name="obecPsc"/>
                    </div>
                </div>
                <div class="kontakty">
                    <div>
                        <input id="email" type="text" placeholder="Email" name="email"/>
                    </div>
                    <div>
                        <input id="telefon" type="text" placeholder="Telefon" name="telefon"/>
                    </div>
                    <div>
                        <input id="web" type="text" placeholder="Web" name="web"/>
                    </div>
                </div>
            </div>
        </div>

            <button type="submit" class="btn btn-light">Přidej novou vizitku</button>

    </div>

</form>


</body>
</html>
