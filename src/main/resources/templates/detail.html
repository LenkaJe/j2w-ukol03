<!DOCTYPE html>
<html lang="cs" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detail vizitky</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" type="image/png" href="/images/favicon.png">
</head>
<body>

<div class="detail">
    <form method="post">
        <input type="hidden" name="id" th:value="${id}">
        <button type="submit" class="btn btn-light"> Smazat vizitku</button>
    </form>
    <div class="vizitka">
        <div class="jmeno" th:text="${vizitky.jmeno}">Dita (Přikrylová) Formánková</div>
        <div class="firma" th:text="${vizitky.firma}">Czechitas z. s.</div>
        <div class="udaje">
            <div class="adresa">
                <div th:text="${vizitky.ulice}">Václavské náměstí 837/11</div>
                <div th:text="${vizitky.obecPsc}"><span>11000</span> Praha 1</div>
            </div>
            <div class="kontakty">
                <div th:if="${vizitky.email != null}"><i class="las la-at"></i> <span th:text="${vizitky.email}">dita@czechitas.cs</span>
                </div>
                <div th:if="${vizitky.telefon != null}"><i class="las la-phone-alt"></i> <span
                        th:text="${vizitky.telefon}">+420 800123456</span></div>
                <div th:if="${vizitky.web != null}"><i class="las la-globe"></i> <span th:text="${vizitky.web}">www.czechitas.cz</span>
                </div>
            </div>
        </div>
    </div>

    <div class="mapa">
        <iframe style="border:none" th:src="@{https://frame.mapy.cz/(q=(${vizitky.celaAdresa}))}" width="100%"
                height="100%" frameborder="0"></iframe>
    </div>

</div>
</body>
</html>
